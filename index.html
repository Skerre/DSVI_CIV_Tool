<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Map Viewer with Sidebar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="sidebar">
        <h3>Layers</h3>

        <h4>Vector Layers</h4>
        <div class="layer-checkbox">
            <input type="checkbox" id="geojsonLayer" checked>
            <label for="geojsonLayer">GeoJSON Layer</label>
        </div>

        <h4>Raster Layers</h4>
        <div class="layer-checkbox">
            <input type="checkbox" id="rasterLayer" checked>
            <label for="rasterLayer">Raster TIFF Layer</label>
        </div>

        <h4>Point Layers</h4>
        <div class="layer-checkbox">
            <input type="checkbox" id="pointLayer" checked>
            <label for="pointLayer">Point Layer</label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- <script src="https://unpkg.com/geotiff@1.0.0-beta.6/dist-browser/geotiff.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <!-- <script src="js/geotiff.min.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
