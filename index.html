<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Map Viewer with Sidebar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="sidebar">
        <h3>Layer Controls</h3>
        
        <!-- Vector Layers Section -->
        <div class="layer-group">
            <button class="dropdown-btn">Vector Layers</button>
            <div class="dropdown-content">
                <label class="layer-checkbox">
                    <input type="checkbox" id="geojsonLayer">
                    GeoJSON Layer
                </label>
            </div>
        </div>

        <!-- Raster Layers Section -->
        <div class="layer-group">
            <button class="dropdown-btn">Raster Layers</button>
            <div class="dropdown-content">
                <label class="layer-checkbox">
                    <input type="checkbox" id="tiffLayer1">
                    Sample TIFF Layer 1
                </label>
                <label class="layer-checkbox">
                    <input type="checkbox" id="tiffLayer2">
                    Sample TIFF Layer 2
                </label>
				<label class="layer-checkbox">
                    <input type="checkbox" id="tiffLayer3">
                    Sample TIFF Layer 3
                </label>
            </div>
        </div>

        <!-- Point Layers Section -->
        <div class="layer-group">
            <button class="dropdown-btn">Point Layers</button>
            <div class="dropdown-content">
                <label class="layer-checkbox">
                    <input type="checkbox" id="pointLayer">
                    Point Layer
                </label>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- <script src="https://unpkg.com/geotiff@1.0.0-beta.6/dist-browser/geotiff.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <!-- <script src="js/geotiff.min.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
